<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp | SignIn</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <!--BEM common.blocks-->
    <link rel="stylesheet" href="common.blocks/page/page.css">
    <link rel="stylesheet" href="common.blocks/page/page_theme_dark.css">
    <link rel="stylesheet" href="common.blocks/signin/signin.css">
    <link rel="stylesheet" href="common.blocks/card/card.css">
    <link rel="stylesheet" href="common.blocks/card/__header/card__header.css">
    <link rel="stylesheet" href="common.blocks/card/__body/card__body.css">
    <link rel="stylesheet" href="common.blocks/card/__footer/card__footer.css">
    <link rel="stylesheet" href="common.blocks/card/__title/card__title.css">
    <link rel="stylesheet" href="common.blocks/card/__button/card__button.css">
    <link rel="stylesheet" href="common.blocks/card/__button/_bg_dark-green/card__button_bg_dark-green.css">
    <link rel="stylesheet" href="common.blocks/card/__link/card__link.css">
    <link rel="stylesheet" href="common.blocks/form-field/form-field.css">
    <link rel="stylesheet" href="common.blocks/form-field/__label/form-field__label.css">
    <link rel="stylesheet" href="common.blocks/form-field/__error/form-field__error.css">
    <link rel="stylesheet" href="common.blocks/form-field/__input/form-field__input.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body class="page page_theme_dark">
    <div class="signin">
        <form action="" class="card">
            <div class="card__header">
                <div class="card__title">Регистрация</div>
            </div>
            <div class="card__body">
                <div class="form-field">
                    <input class="form-field__input" type="text" id="email" required>
                    <label class="form-field__label" for="email"> Почта </label>
                    <span class="form-field__error">Поле не может быть пустым!</span>
                </div>
                <div class="form-field">
                    <input class="form-field__input" type="text" id="login" required>
                    <label class="form-field__label" for="login"> Логин </label>
                    <span class="form-field__error">Поле не может быть пустым!</span>
                </div>
                <div class="form-field">
                    <input class="form-field__input" type="text" id="firstName" required>
                    <label class="form-field__label" for="firstName"> Имя </label>
                    <span class="form-field__error">Поле не может быть пустым!</span>
                </div>
                <div class="form-field">
                    <input class="form-field__input" type="text" id="secondName" required>
                    <label class="form-field__label" for="secondName"> Фамилия </label>
                    <span class="form-field__error">Поле не может быть пустым!</span>
                </div>
                <div class="form-field">
                    <input class="form-field__input" type="text" id="phone" required>
                    <label class="form-field__label" for="phone"> Телефон </label>
                    <span class="form-field__error">Поле не может быть пустым!</span>
                </div>
                <div class="form-field">
                    <input class="form-field__input" type="password" id="password" required>
                    <label class="form-field__label" for="password"> Пароль </label>
                    <span class="form-field__error">Поле не может быть пустым!</span>
                </div>
                <div class="form-field">
                    <input class="form-field__input" type="password" id="repassword" required>
                    <label class="form-field__label" for="repassword"> Пароль </label>
                    <span class="form-field__error">Пароли не совпадают!</span>
                </div>
            </div>
            <div class="card__footer">
                <button class="card__button card__button_bg_dark-green" type="button"
                    onclick="onClick()">Зарегистрироваться</button>
                <a class="card__link" href="./login.html">Войти</a>
            </div>
        </form>
    </div>
    <!--Scripts-->
    <script src="js/signin.js"></script>
</body>

</html>
