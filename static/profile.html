<body class="page page_theme_dark">
    <div class="profile">
        <div class="profile__sidebar">
            <a class="profile__back" href="./index.html"><i class="fas fa-arrow-left"></i></a>
        </div>
        <div class="profile__content">
            <div class="profile__card">
                <div class="profile__section">
                    <div class="profile__avatar-container">
                        <img class="profile__avatar" src="images/avatar.png" alt="">
                        <div class="profile__avatar-link"><span>Поменять<br>аватар</span></div>
                    </div>
                    <span class="profile__nickname">Lorem</span>
                </div>
                <div class="profile__section">
                    <div class="profile__group">
                        <span class="profile__group-text">Почта</span>
                        <span class="profile__group-text profile__group-text_color_white">pochta@yandex.ru</span>
                    </div>
                    <div class="profile__group">
                        <span class="profile__group-text">Логин</span>
                        <span class="profile__group-text profile__group-text_color_white">Lorem</span>
                    </div>
                    <div class="profile__group">
                        <span class="profile__group-text">Имя</span>
                        <span class="profile__group-text profile__group-text_color_white">Ipsum</span>
                    </div>
                    <div class="profile__group">
                        <span class="profile__group-text">Фамилия</span>
                        <span class="profile__group-text profile__group-text_color_white">Dolor</span>
                    </div>
                    <div class="profile__group">
                        <span class="profile__group-text">Имя в чате</span>
                        <span class="profile__group-text profile__group-text_color_white">Lorem</span>
                    </div>
                    <div class="profile__group">
                        <span class="profile__group-text">Телефон</span>
                        <span class="profile__group-text profile__group-text_color_white">+7 (909) 967 30 30</span>
                    </div>
                </div>
                <div class="profile__section">
                    <div class="profile__group">
                        <span
                            class="profile__group-text profile__group-text_color_dark-green profile__group-link">Изменить
                            данные</span>
                    </div>
                    <div class="profile__group">
                        <span
                            class="profile__group-text profile__group-text_color_dark-green profile__group-link">Изменить
                            пароль</span>
                    </div>
                    <div class="profile__group profile__group_border_null">
                        <span class="profile__group-text profile__group-text_color_red profile__group-link">Выйти</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Scripts-->
    <script src="common.blocks/login/login.js"></script>
